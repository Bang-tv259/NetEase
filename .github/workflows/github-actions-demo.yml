name: NETEASE-CICD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: âœ… Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install dependencies with uv
        run: |
          uv sync
      - name: ğŸ§ª Run Unit Tests
        run: |
          source .venv/bin/activate
          pytest tests/core/netease/test_controller.py
          pytest tests/core/netease/test_services.py

  build-push:
    name: ğŸš€ Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ³ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Image
        run: |
          docker build -f docker/net.dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo/netease:latest .
          docker build -f docker/streamlit.dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo/streamlit:latest .
      - name: ğŸš€ Push Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo/netease:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo/streamlit:latest
